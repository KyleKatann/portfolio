<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>kyle's portfolio</title>
<link rel="stylesheet" href="css/jquery.fullpage.min.css">
<link rel="stylesheet" href="css/style.css" type="text/css">
<script src="js/circletext.js"></script>
<script src="js/circletext2.js"></script>
</head>

<body>

  <header>
    <img class="selficon" src="img/selficon.png">
    <div class="circle">
      <div class="circTxt">
        <script type="text/javascript">circularText(" The world is made of  「ヨシッ！」 ", 240, 0);</script>
      </div>
      
      <div class="circTxt2">
        <script type="text/javascript">circularText2("   PROFILE     PROGRAM   ACHIVEMENT     LEGO    ", 190, 0);</script>
      </div>

      <div class="circleupper">
        <div class="circle1">
          <div class="circle1-clear">
            <a class ="Link" href="#LEGO">  </a>
          </div>
        </div>
        <div class="circle2">
          <div class="circle2-clear">
            <a class ="Link" href="#PROFILE">  </a>
          </div>
        </div>
      </div>
      <div class="circlelower">
        <div class="circle3">
          <div class="circle3-clear">
            <a class ="Link" href="#ACHIVEMENT">  </a>
          </div>
        </div>
        <div class="circle4">
          <div class="circle4-clear">
            <a class ="Link" href="#PROGRAM">  </a>
          </div>
        </div>
      </div>
    </div>
  </header>



  <div id="fullpage">
    <!--レゴ-->
    <div class="section">
      <div class="slide"> Slide 1 </div>
      <div class="slide"> Slide 2 </div>
      <div class="slide"> Slide 3 </div>
      <div class="slide"> Slide 4 </div>
    </div>
    <!--自己紹介-->
    <div class="section">Some section</div>
    <!--プログラム-->
    <div class="section">Some section</div>
    <!--アチーブメント-->
    <div class="section">
      <div class="slide"> Slide 1 </div>
      <div class="slide"> Slide 2 </div>
      <div class="slide"> Slide 3 </div>
      <div class="slide"> Slide 4 </div>
    </div>
  </div>



  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.fullpage.min.js"></script>


  <script>
    $(document).ready(function() {
      $('#fullpage').fullpage({
        anchors: ['LEGO', 'PROFILE', 'ACHIVEMENT','PROGRAM'],
        menu: '#menu',
        sectionsColor: ['#E65032', '#53B09A', '#FF9F40', '#FFCC66']
      });
    });
  </script>


</body>

</html>
